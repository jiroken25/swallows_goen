
<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>東京ヤクルトスワローズ御燕試し</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
<div class="full bg-success text-white">
<div class="container">
  <div class="row">
<div class="d-flex justify-content-center"><img src="title.png" alt="" ></div>
    </div>
  <div class="row">
           <form>
           <div class="form-row">
                
                 <div class="form-group col mb-3">
                    <label for="nickname" class="form-label">ニックネーム</label>
                    <input type="text" class="form-control" id="nickname"></div>
                
            </div>
                
            <div class="form-row">
            <label for="birthday" class="form-label">誕生日</label>

            <div class="form-group mb-3 d-flex justify-content-center">
            <div class="col-4 justify-content-end">
            <input type="number" class="form-control" id="year" max="2021" min="1900" size="60">
            <label for="year">年</label>
            </div>
            <div class="col-1 justify-content-center d-flex">
            /
            </div>
            <div class="col-3 justify-content-end">
            <input type="number" class="form-control" id="month" max="12" min="1" size="30">
            <label for="month">月</label>
            </div>
            <div class="col-1 justify-content-center d-flex">
            /
            </div>
             <div class="col-3 justify-content-end">
            <input type="number" class="form-control" id="day" max="31" min="1" size="30">
            <label for="day">日</label>
            </div>
            </div>
            
            
            
            <div class="form-row">
            <div class="mb-3">
                    <label for="bloodtype" class="form-label">血液型</label><br/>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">O</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
                            <label class="form-check-label" for="inlineRadio3">AB</label>
                        </div>
                        <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="5">
                            <label class="form-check-label" for="inlineRadio3">不明</label>
                        </div>
                     </div>
                </div>
            </div>
             <div class="form-row">
            <div class="mb-4">
                    <label for="bloodtype" class="form-label">好きな神宮グルメ</label><br/>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gourmet1" value="">
                            <label class="form-check-label" for="gourmet1">ウィンナー盛り</label>
                        </div>
                     <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gourmet2" value="">
                            <label class="form-check-label" for="gourmet1">じんカラ</label>
                        </div>
                   <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gourmet3" value="">
                            <label class="form-check-label" for="gourmet1">じんカツ</label>
                        </div>
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gourmet4" value="">
                            <label class="form-check-label" for="gourmet1">じんポテ</label>
                        </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="form-row">
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-default bg-primary text-white" onclick="runme()" type="button">燕を試す</button>
                </div>
            </div>
            </form>



    </div>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
function runme() {
    var arr = ["1.html", "2.html", "3.html","4.html"];
    var value = arr[Math.floor(Math.random() * arr.length)];
    window.location.href = value;
}
</script>

</body>
</html>
