
<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>東京ヤクルトスワローズ御燕試し</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
<div class="full bg-success text-white">
   <div class="container">
   <div class="row justify-content-xs-center">
        
        <div class="col"></div>
        <div class="col"><img src="title.png" alt="" ></div> 
        <div class="col"></div>
    </div>
    
    <div class="row justify-content-xs-center">
        <div class="col-xs"></div>
        <div class="col"> 
            <form>
                <div class="mb-3">
                    <label for="nickname" class="form-label">ニックネーム</label>
                    <input type="text" class="form-control" id="nickname">
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">お誕生日</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
                <div class="mb-3">
                    <label for="bloodtype" class="form-label">血液型</label><br/>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">O</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
                            <label class="form-check-label" for="inlineRadio3">AB</label>
                        </div>
                        <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="5">
                            <label class="form-check-label" for="inlineRadio3">不明・答えない</label>
                        </div>
                     </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-default bg-primary text-white">燕を試す</button>
                </div>

            </form>
        </div> 
       <div class="col-xs"></div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
